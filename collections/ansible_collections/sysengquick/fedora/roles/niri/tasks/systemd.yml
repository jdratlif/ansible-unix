---
- name: Copy systemd service files
  ansible.builtin.copy:
    src: "{{ item }}"
    dest: "{{ niri_user.home }}/.config/{{ item }}"
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: "0644"
  notify: Sysengquick.fedora.niri systemctl user daemon-reload
  loop: "{{ niri_systemd_service_files }}"
